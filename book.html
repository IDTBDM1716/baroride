<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book a Service - Gambella Transport</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Header -->
  <header>
    <div class="container">
      <h1>Gambella Transport & Delivery</h1>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="services.html">Services</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li><a href="book.html" class="btn">Book Now</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <!-- Booking Form -->
  <section class="booking">
    <div class="container">
      <h2>Book a Service</h2>
      <form id="bookingForm">
        <label for="fullName">Full Name:</label>
        <input type="text" id="fullName" name="fullName" required>

        <label for="phoneNumber">Phone Number:</label>
        <input type="tel" id="phoneNumber" name="phoneNumber" required>

        <label for="kebele">Kebele:</label>
        <input type="text" id="kebele" name="kebele" required>

        <label for="pickupTime">Pickup Time:</label>
        <input type="time" id="pickupTime" name="pickupTime" required>

        <label for="pickupDate">Pickup Date:</label>
        <input type="date" id="pickupDate" name="pickupDate" required>

        <button type="submit" class="btn">Submit</button>
      </form>
    </div>
  </section>

  <!-- Success Screen -->
  <div id="successScreen" class="success-screen">
    <div class="success-content">
      <h2>Booking Successful!</h2>
      <p>Thank you for choosing Gambella Transport & Delivery. We will contact you shortly.</p>
      <a href="index.html" class="btn">Return Home</a>
    </div>
  </div>

  <!-- Footer -->
  <footer>
    <div class="container">
      <p>&copy; 2023 Gambella Transport & Delivery. All rights reserved.</p>
    </div>
  </footer>

  <script src="script.js"></script>
</body>
</html>
